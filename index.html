<html>
    <main>
        <head>
            <title>Google</title>
            <link rel="stylesheet" href="styles.css">
        </head>
    <body>
        <div class="img-container">
            <img 
            id="logo" 
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google's famous multicolor logo">
        </div>

        <div id="searchbox-container">
            <input
            id="searchbox"
            type="text"
            title="Search">
        </div>
        <center>
        <div class="btn-container">
            <input
            id="search-button"
            class="btn"
            value="Google Search"
            type="submit">

            <input
            id="lucky-button"
            class="btn"
            value="I'm Feeling Lucky"
            type="submit">
        </div></center>
    </body>
    </main>
</html>
