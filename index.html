<html>
    <main>
        <head>
            <title>Google</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <img 
        id="logo" 
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google's famous multicolor logo">

        <div id="searchbox-container">
            <input
            id="searchbox"
            type="text"
            title="Search">
        </div>

        <div class="btn-container">
            <input
            id="search-button"
            value="Google Search"
            type="submit">
        </div>
    </main>
</html>
